<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" >
    <!-- (submit)="onSubmit(form)" -->
  <div class="form-group">
    <label>Username</label>
    <input class="form-control"#UserName="ngModel" [(ngModel)]="formModel.UserName"  name="UserName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control"  required>
  </div>
  <div class="form-row text-right">
      <br/>
      
    <div class="form-group col-md-8 offset-md-2 text-center">
      <button type="submit" class="btn btn-lg btn-block " [disabled]="form.invalid" >s'authentifier</button>
      <!-- [disabled]="form.invalid" -->
    </div>
  </div>
</form>
